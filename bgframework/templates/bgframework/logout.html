{% load static i18n %}
<!DOCTYPE html>
<html lang="zh-hans">
  <head>
    <title>{{APP_NAME|default:"AppFramework"}} - {% trans 'Manager Center' %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="{% static 'bgframework/packed.css' %}?4ef0752f" media="screen" charset="utf-8">
  </head>
  <body class="login-layout">
    <div class="main-container">
      <div class="main-content">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <div class="login-container">
              <div class="center">
                <h1><i class="icon-leaf green"></i><span class="red">&nbsp;{{APP_NAME}}</span><span class="white">&nbsp;Manage Center</span></h1>
                <h4 class="blue">{% if  AUTHOR %}<span>&copy; {{AUTHOR}}</span>{% else %}<span>Copyleft !</span>{% endif %}
                </h4>
              </div>
              <div class="space-6"></div>
              <div class="position-relative">
                <div id="login-box" class="signup-box login-box visible widget-box no-border">
                  <div class="widget-body">
                    <div class="widget-main">
                      <h4 class="header green lighter bigger"><i class="icon-coffee blue"></i>&nbsp;{% trans "您已登出" %}<small class="pull-right">{% trans "是否需要重新登录?" %}</small>
                      </h4>
                    </div>
                    <div class="toolbar center"><a href="{% url 'login' %}" class="back-to-login-link">{% trans "返回登录页" %}<i class="icon-arrow-right"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
